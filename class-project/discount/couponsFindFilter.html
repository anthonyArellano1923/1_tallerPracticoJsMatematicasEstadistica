<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupons!</title>
</head>
<body>
  <header>
    <h1>Calculating discounts with cupons!</h1>
    <p>Enter cupon and get your discount.</p>
  </header>
  <main>
    <form action="#">
      <label for="price">Original price:</label>
      <input id="price" type="number" placeholder="100">
      <label for="cupon">Enter your cupon:</label>
      <input id="cupon" type="text" placeholder="keyword">
    </form>
    <button id="applyDiscount">Apply discount</button>
    <p id="priceDiscounted"></p>
    <script src="./couponsFindFilter.js"></script>
  </main>
</body>
</html>
